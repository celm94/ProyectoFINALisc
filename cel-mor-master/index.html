<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN RAMA MASTER</title>
    <!-- LINK CON CSS-->
    <link rel="stylesheet" href="ESTILOS CSS1/master.css">
</head>
<body>
    <!--FORMULARIO DE INGRESO-->
<div class="login-box">

    <img src="IMAG/logo.jpg" alt="logodepagina">
    <h1>Ingresar</h1>
    <form>
        <!--para ingreso de usuario-->
        <label for="USUARIO">Usuario</label>
        <input type="text" placeholder="Ingresar Usuario">
        <!--para ingreso de contraseña-->
        <label for="CONTRASEÑA">Contraseña</label>
        <input type="password" placeholder="Ingresar Contraseña">
        <!--botón para loguearse-->
        <input type="submit" value="ENTRAR">
        <a href="#"></a>¿Olvidaste tu contraseña?</a>
        <a href="#"></a>¿No tienes una cuenta?</a>

    </form>
</div>



</body>
</html>
